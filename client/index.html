<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>HTTP Hound</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div id="statuses" class="row"></div>
        <div id="detail" class="row"></div>


        <div class="row" id="imagepaging">

        </div>

        <nav>
            <ul class="pager" id="nav"></ul>
        </nav>

        <script src="./bower_components/jquery/jquery.js"></script>
        <script src="./bower_components/q/q.js"></script>
        <script src="./bower_components/uri.js/src/URI.js"></script>
        <script src="./bower_components/hyperagent/dist/hyperagent.js"></script>

        <script>
            $(document).ready(function() {

                renderTable('http://localhost:8080');

                $('#nav').on('click', 'a', function(event) {
                    event.preventDefault();
                    var href = $(event.target).attr("data-next");
                    renderTable('http://localhost:8080' + href);
                    return false;
                });

                $('#imagepaging').on('click', 'a', function(event) {
                    event.preventDefault();
                    var href = $(event.target).attr("data-next");
                    renderDetails('http://localhost:8080' + href);
                    return false;
                });

            });

            function renderTable(url) {
                clear();

                var api = new Hyperagent.Resource(url);
                api.fetch().then(function(root) {
                    var $target = $('#statuses');

                    var $table = $('<table>').addClass('table table-striped');

                    var row = $('<tr>');
                    var $cell = $('<th>');
                    $cell.text("Code");
                    $cell.appendTo(row);
                    $cell = $('<th>');
                    $cell.text("Description");
                    $cell.appendTo(row);
                    $cell = $('<th>');
                    $cell.text("Meaning");
                    $cell.appendTo(row);
                    $cell = $('<th>');
                    $cell.text("Image");
                    $cell.appendTo(row);
                    row.appendTo($table);

                    root.embedded.statuses.forEach(function logArrayElements(element, index, array) {
                        var row = $('<tr>');

                        for (var prop in element.props) {
                            var $cell = $('<td>');
                            if (prop == "code") {
                                var next = $('<a>');
                                next.attr("href", "#");
                                next.attr("data-next", "/" + element.props[prop]);
                                next.html(element.props[prop]);
                                next.appendTo($cell);
                            } else {
                                $cell.text(element.props[prop]); //TODO make an href for the code property on the embedded resource
                            }
                            $cell.appendTo(row);
                        }

                        row.appendTo($table);
                    });

                    $table.appendTo($target);

                    var $nav = $('#nav');

                    if (root.links.prev) {

                        var prevli = $('<li>');
                        var prev1 = $('<a>');
                        prev1.attr("href", "#");
                        prev1.attr("data-next", root.links.prev.href);
                        prev1.html("prev");
                        prev1.appendTo(prevli);
                        prevli.appendTo($nav);
                    }

                    if (root.links.next) {

                        var nextli = $('<li>');
                        var next1 = $('<a>');
                        next1.attr("href", "#");
                        next1.attr("data-next", root.links.next.href);
                        next1.html("next");
                        next1.appendTo(nextli);
                        nextli.appendTo($nav);
                    }

                    var $paging = $('#imagepaging');
                    root.embedded.statuses.forEach(function logArrayElements(element, index, array) {
                        var imgdiv = $('<div>').addClass('col-xs-6 col-md-3');

                        for (var prop in element.props) {

                            if (prop == "imageurl") {
                                var next = $('<a>');
                                next.attr("href", "#");
                                next.attr("data-next", element.links.self.href);
                                next.addClass('thumbnail');
                                var img = $('<img>')
                                img.attr('src', element.props[prop]);
                                img.appendTo(next);

                                next.appendTo(imgdiv);
                            }
                        }

                        imgdiv.appendTo($paging);
                    });

                }, function(err) {
                    console.warn('Error fetching API root', err);
                });
            }

            function renderDetails(url) {
                clear();
                var api = new Hyperagent.Resource(url);
                api.fetch().then(function(root) {
                        var $detail = $('#detail');

                        var code = $('<p>');
                        code.text(root.props.code);
                        code.appendTo($detail);

                        var meaning = $('<p>');
                        meaning.text(root.props.meaning);
                        meaning.appendTo($detail);

                        var description = $('<p>');
                        description.text(root.props.description);
                        description.appendTo($detail);

                        var image = $('<img>');
                        image.attr("src", root.props.imageurl);
                        image.appendTo($detail);

                        var $links = $('#links');
                        if (root.links.index) {
                            var home = $('<a>').addClass("btn btn-primary");
                            home.attr("href", "#");
                            home.attr("data-next", root.links.index.href);
                            home.html("home");
                            home.appendTo($links);
                        }


                    },
                    function(err) {
                        console.warn('Error fetching API root', err);
                    });
            }

            function clear() {
                var $detail = $('#detail');
                $detail.html('');

                var $target = $('#statuses');
                $target.html('');

                var $nav = $('#nav');
                $nav.html('');

                var $imagepaging = $('#imagepaging');
                $imagepaging.html('');
            }
        </script>
    </div>
</body>

</html>
